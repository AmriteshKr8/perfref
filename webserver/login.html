<script>
const wordElement = document.getElementById('heading');
const cursorElement = document.getElementById('cursor');
const word = 'H Y P E R E F'; // change this too
const fonts = ['anurati', 'nasa', 'minecraft'];
let currentFontIndex = 0;
let currentIndex = 0;
let isDeleting = false;
let typingSpeed = 150;
let deletingSpeed = 80;
let delayBetweenWords = 3000;

function typeWord() {
    const currentFont = fonts[currentFontIndex];
    wordElement.style.fontFamily = currentFont;

    if (!isDeleting) {
        wordElement.textContent = word.substring(0, currentIndex + 1);
        wordElement.appendChild(cursorElement);
        currentIndex++;

        if (currentIndex === word.length) {
            setTimeout(() => {
                isDeleting = true;
                typeWord();
            }, delayBetweenWords);
        } else {
            setTimeout(typeWord, typingSpeed);
        }
    } else {
        wordElement.textContent = word.substring(0, currentIndex - 1);
        wordElement.appendChild(cursorElement);
        currentIndex--;

        if (currentIndex === 0) {
            isDeleting = false;
            currentFontIndex = (currentFontIndex + 1) % fonts.length;
            setTimeout(typeWord, typingSpeed);
        } else {
            setTimeout(typeWord, deletingSpeed);
        }
    }
}

typeWord();
</script>
